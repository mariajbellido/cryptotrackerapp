<h1 class="text-center mt-3 mb-3">CryptoPricing App</h1>

<main container>
  <input
    type="text"
    class="form-control bg-dark text-light border-0 my-4 text-center"
    placeholder="Type your search here"
    (keyup)="searchCoin()"
    [(ngModel)]="searchText"
  />

  <table class="table table-dark">
    <thead>
      <tr>
        <th *ngFor="let title of titles">{{ title }}</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let coin of filteredCoins; let i = index">
        <td class="text-muted">
          {{ i + 1 }}
        </td>
        <td>
          <img style="width: 2rem" [src]="coin.image" alt="{{ coin.name }}" />
          <span class="ms-3">
            {{ coin.name }}
          </span>
          <span class="text-muted text-uppercase ms-2">
            {{ coin.symbol }}
          </span>
        </td>
        <td>{{ coin.current_price | number }} â‚¬</td>
        <td
          [ngClass]="
            coin.price_change_percentage_24h > 0
              ? 'text-success'
              : 'text-danger'
          "
        >
          {{ coin.price_change_percentage_24h | percent }}
        </td>
        <td>
          {{ coin.total_volume | number }}
        </td>
      </tr>
    </tbody>
  </table>
</main>
