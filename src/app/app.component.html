<h1>Hola Mundo</h1>

<table>
  <thead>
    <tr>
      <th>Table head</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let coin of coins">
      <td>
        <img [src]="coin.image" alt="{{ coin.name }}" />
        <span>
          {{ coin.name }}
        </span>
        <span>
          {{ coin.symbol }}
        </span>
      </td>
    </tr>
  </tbody>
</table>
